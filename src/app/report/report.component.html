<h2>Báo cáo</h2>
<div class="row">
  <!-- Earnings (Monthly) Card Example -->
  <div class="col-xl-4 col-md-6 mb-4">
    <div class="card border-left-success shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Tổng doanh thu</div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">{{report.totalRevenue | number}}&#8363;</div>
          </div>
          <div class="col-auto">
            <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Earnings (Monthly) Card Example -->
  <div class="col-xl-4 col-md-6 mb-4">
    <div class="card border-left-info shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Bán chạy nhất</div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">{{report.bestSeller.name}}</div>
          </div>
          <div class="col-auto">
            <i class="fas fa-crown fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pending Requests Card Example -->
  <div class="col-xl-4 col-md-6 mb-4">
    <div class="card border-left-warning shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Tổng số đơn hàng</div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">{{report.totalOrder}}</div>
          </div>
          <div class="col-auto">
            <i class="fas fa-comments fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Mã đơn hàng</th>
      <th scope="col">Ngày tạo đơn hàng</th>
      <th scope="col">Tổng giá trị</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of report.orders">
      <td>{{order.id}}</td>
      <td>{{order.createdDate}}</td>
      <td>{{order.total}}&#8363;</td>
    </tr>
    
  </tbody>
</table>
